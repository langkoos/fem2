image: maven:3-jdk-8

stages:
  - prepare
  - build

fat:
  stage: prepare
  script:
    - apt-get update
    - apt-get install -y python
    - apt-get install -y python-pip
    - pip install git-fat
    - git fat pull

job1:
  stage: build
  script: 
    - mvn install -B --fail-at-end -Dmatsim.preferLocalDtds=true

